<p>pagination works!</p>

<h1>Employee Dashboard</h1>
<nav class="navbar">
    <input class="form-control" type="text" name="firstName" [(ngModel)]="firstName" (ngModelChange)="Search()" placeholder="Enter First Name to Search">
</nav>
<table style="border: 2px solid black;" class="table table-bordered">
    <thead>
        <th>User Id</th>
            <th>First Name</th>
                <th>Last Name</th>
                    <th>Email</th>
                        <th>Mobile</th>
                            <th>Salary</th>
         </thead>
<tbody>
    <tr *ngFor="let user of users">
       <td> {{user.id}}</td>
       <td> {{user.firstName}}</td>
       <td> {{user.lastName}}</td>
       <td> {{user.email}}</td>
       <td> {{user.mobile}}</td>
       <td> {{user.salary}}</td>
      
</tr>
</tbody>

</table>
